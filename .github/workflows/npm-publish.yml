name: 发布 NPM 包

on:
  push:
    branches:
      - main  # 或者你的主分支名称

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
      - name: 检查版本并发布
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view @afe1/utils version)
          if [ "$PACKAGE_VERSION" != "$PUBLISHED_VERSION" ]; then
            npm publish
            echo "新版本 $PACKAGE_VERSION 已发布"
          else
            echo "当前版本 $PACKAGE_VERSION 已经是最新的，无需发布"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

